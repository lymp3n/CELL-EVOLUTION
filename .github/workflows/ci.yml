name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src/ --max-line-length=127 --show-source --statistics || true
        flake8 src/ --max-line-length=127 --exit-zero --max-complexity=10 --statistics

    - name: Check formatting with black
      run: |
        pip install black
        black --check src/ --diff || true

    - name: Run tests
      run: |
        pip install pytest
        if [ -d "src/tests" ]; then pytest src/tests/ -v --maxfail=3 --disable-warnings; else echo "Тестовая папка не найдена"; fi
