name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements/dev.txt ]; then
          pip install -r requirements/dev.txt
        else
          echo "Файл requirements/dev.txt не найден"
          exit 1
        fi
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src/cell_genesis --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/cell_genesis --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check formatting with black
      run: |
        pip install black
        black --check src/cell_genesis
    
    - name: Type checking with mypy
      run: |
        pip install mypy
        mypy src/cell_genesis --ignore-missing-imports
    
    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest src/tests/ -v --cov=src/cell_genesis --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build executable
      run: |
        pip install pyinstaller
        pyinstaller --onefile --name cell-genesis src/cell_genesis/main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: cell-genesis-linux
        path: dist/cell-genesis
